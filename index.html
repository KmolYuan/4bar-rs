<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>Four-bar</title>
    <base href="/four-bar-rs/" />
    <link rel="icon" href="/four-bar-rs/favicon.png" integrity="sha384&#x2D;rsQyz1U0t50ljlEuFPJuMGvFwLHbHpUPc3ABjC4KDG2EdE4kbnUJB9f1umjQXszw"/>
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Position canvas in center-top: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0;
            border-radius: 50%;
            border: 3px solid;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

<link rel="modulepreload" href="/four-bar-rs/four-bar-ui.js" crossorigin=anonymous integrity="sha384-F+2kIAEsPrcmpz+Op5EBWID8hYvYGLpVl4iy2Sxmw/PRIHKuyoZZ3NFIfJdPJGtU">
<link rel="preload" href="/four-bar-rs/four-bar-ui_bg.wasm" crossorigin=anonymous integrity="sha384-d2cWity2cKboy47v0cwooWs3dKXzHADu37Vew/jzwVa0KxD7ZSFLe+pifCfHTVaV" as="fetch" type="application/wasm"></head>

<body>
    <!-- The WASM code will resize this canvas to cover the entire screen -->
    <canvas id="app"></canvas>
    <div class="centered" id="loading-text">
        <p style="font-size: 16px">Loadingâ€¦</p>
        <div class="lds-dual-ring"></div>
    </div>
    
    <script type="module" src="utility.js"></script>
    
<script type="module" nonce="c9V+8cxPn0/cMEqH2SUl6Q==">
import init, * as bindings from '/four-bar-rs/four-bar-ui.js';
const wasm = await init('/four-bar-rs/four-bar-ui_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
</body>

</html>
