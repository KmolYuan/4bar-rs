<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <!-- Disable zooming: -->
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>Four bar</title>
    <link rel="icon" href="./favicon.png">
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #404040;
        }

        /* Allow canvas to fill entire web page: */
        html, body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Position canvas in center-top: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0%);
        }
    </style>
</head>
<body>
<!-- The WASM code will resize this canvas to cover the entire screen -->
<canvas id="main_canvas"></canvas>
<script type="module">
    import * as wasm from "./pkg/four_bar_ui.js";

    // Module level references
    const a = document.createElement("a");
    const input = document.createElement("input");
    input.type = "file";
    const reader = new FileReader();
    input.addEventListener("change", function () {
        if (this.files.length === 0)
            return;
        reader.readAsText(this.files[0]);
    });

    window.save_file = function (s, file_name) {
        a.download = file_name;
        a.href = window.URL.createObjectURL(new Blob([s], {type: "application/octet-stream"}));
        a.click();
    };
    window.load_file = function (buf, format) {
        reader.onload = e => {
            buf.push(e.target.result);
        };
        input.accept = format;
        input.click();
    };
    window.get_link = function () {
        return location.href;
    };
    window.login = function (account, body, done) {
        fetch(location.href + "login/" + account, {
            method: "POST",
            body: body,
            headers: {"content-type": "application/json"},
            mode: "cors",
        }).then(res => {
            if (res.ok) {
                alert("Login successfully!");
            } else {
                alert("Login failed!");
            }
            done(res.ok);
        })
    };

    (async () => {
        await wasm.default();
        await wasm.start("main_canvas");
    })();
</script>
</body>
<!-- Powered by egui: https://github.com/emilk/egui/ -->
</html>
