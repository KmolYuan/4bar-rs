[package]
name = "four-bar"
version = "2.0.0"
authors = ["KmolYuan <pyslvs@gmail.com>"]
edition = "2021"
description = "FourüçÄbar library provides simulation and synthesis function for four-bar linkage mechanism."
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/KmolYuan/four-bar-rs"
keywords = ["mechanism", "simulation", "optimization"]
categories = ["algorithms"]

[features]
default = []
plot = ["plotters"]
serde = ["dep:serde"]
codebook = ["ndarray-npy"]
rayon = ["metaheuristics-nature/rayon"]

[dependencies]
serde = { version = "1", features = ["derive"], optional = true }
ndarray-npy = { version = "0.8", optional = true }
plotters = { version = "0.3", default-features = false, features = ["svg_backend", "all_series", "all_elements"], optional = true }
metaheuristics-nature = "2"
efd = "0.20"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]
