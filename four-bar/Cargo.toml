[package]
name = "four-bar"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "FourüçÄbar library provides simulation and synthesis function for four-bar linkages."
readme = "README.md"
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
default = []
plot = ["plotters"]
serde = ["dep:serde", "metaheuristics-nature/serde"]
mh-clap = ["metaheuristics-nature/clap"]
rayon = ["metaheuristics-nature/rayon"]
codebook = ["ndarray-npy"]
csv = ["dep:csv", "serde"]

[dependencies]
serde = { version = "1", features = ["derive"], optional = true }
ndarray-npy = { version = "0.8", optional = true }
csv = { version = "1", optional = true }
metaheuristics-nature = "8"
efd = "2.1"

[dependencies.plotters]
version = "0.3"
default-features = false
features = ["svg_backend", "all_series", "all_elements"]
optional = true

[dev-dependencies]
approx = "0.5"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]
